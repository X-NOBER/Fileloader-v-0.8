<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Auto Loader</title>
</head>
<body>
  <script>
    (async () => {
      // Pick one of these:
      // const url = "https://raw.githubusercontent.com/X-NOBER/Fileloader-v-0.8/main/index.html";
      const url = "https://cdn.jsdelivr.net/gh/X-NOBER/Fileloader-v-0.8/index.html";

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(res.status + " " + res.statusText);
        const html = await res.text();

        // Replace current document with the fetched HTML
        document.open();
        document.write(html);
        document.close();
      } catch (err) {
        console.error("Load failed:", err);
        document.body.innerHTML = "<pre style='white-space:pre-wrap;'>Failed to load: " + String(err) + "</pre>";
      }
    })();
  </script>
</body>
</html>
